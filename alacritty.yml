env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 110
    lines: 33
  padding:
    x: 0
    y: 0
  decorations: None 

background_opacity: 0.55

dpi:
  x: 128.0
  y: 128.0

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: DejaVu Sans Mono
  bold:
    family: DejaVu Sans Mono
  italic:
    family: DejaVu Sans Mono
  size: 17.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  primary:
    background: '0x002635'
    foreground: '0xe6e6dc'
  normal:
    black:      '0x00384d'
    red:        '0xc43061'
    green:      '0x7fc06e'
    yellow:     '0xf08e48'
    blue:       '0x1c8db2'
    magenta:    '0xc694ff'
    cyan:       '0x00cccc'
    white:      '0x77929e'
  bright:
    black:      '0x517f8d'
    red:        '0xff5a67'
    green:      '0x9cf087'
    yellow:     '0xffcc1b'
    blue:       '0x7eb2dd'
    magenta:    '0xfb94ff'
    cyan:       '0x00ffff'
    white:      '0xb7cff9'
  cursor:
    text:       '0x002635'
    cursor:     '0xffcc1b'

key_bindings:
  - { key: Q,   mods: Control, action: Quit              }
  - { key: W,   mods: Control, action: Quit              }
  - { key: N,   mods: Control, action: SpawnNewInstance  }

shell:
  program: /bin/zsh
